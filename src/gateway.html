<script type="text/javascript">
    RED.nodes.registerType('gateway',{
        category: 'config',
        defaults: {
            host: {value:"",required:true},
            port: {value:1883,required:true,validate:RED.validators.number()},
            xDisplayCode: {value:"",required:true},
        },
        label: function() {
            return this.host+":"+this.port;
        }
    });
</script>

<script type="text/html" data-template-name="gateway">
    <div class="form-row">
        <i class="fa fa-server"></i> <label for="node-config-input-host"><i class="fa"></i>Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa"></i>Port</label>
        <input type="number" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-xDisplayCode"><i class="fa"></i>Code X-Display</label>
        <input type="text" id="node-config-input-xDisplayCode">
    </div>
</script>
