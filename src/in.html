<script type="text/x-red" data-template-name="xdisplay-mqtt-in">
    <div class="form-row">
        <label for="node-input-name" class="l-width">Name</label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]placeholder.name">
    </div>
    <div class="form-row">
        <label for="node-input-broker" class="l-width">X-Display</label>
        <input type="text" id="node-input-broker">
    </div>
</script>

<script type='text/javascript'>
    RED.nodes.registerType('xdisplay-mqtt-in', {
        category: 'GCE X\u2013Display',
        color: '#80c600',
        icon: "font-awesome/fa-microchip",
        defaults: {
            name: {
                value: ""
            },
            broker: {
                type: "gateway",
                required: true
            },
        },
        inputs: 0,
        outputs: 1,
        outputLabels: ["value"],
        paletteLabel: 'In',
        label: function () {
            var label = 'X\u2013Display in';
            if (this.name) {
                label = this.name;
            }
            return label;
        },
    });

</script>
